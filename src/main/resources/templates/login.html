    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

<body>

<header>

</header>

<main>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height:90vh">
            <div class="col-md-5">
                <!-- <div class="justify-content-center align-items-center d-flex flex-nowrap">
                    <img th:src="@{/src/logo_150px.png}" class="pb-3">
                </div> -->
                <div class="card">
                    <header class="card-header">
                        <h4 class="card-title mt-2">Log In</h4>
                    </header>
                    <article class="card-body">
                        <form th:action="@{/login}" method="post" autocomplete="off">
                            <div th:if="${param.error}">
                                <div class="alert alert-danger">Invalid username or password</div>
                            </div>

                            <div th:if="${param.logout}">
                                <div class="alert alert-success">You have been logged out</div>
                            </div>
                            <div class="form-group pb-2">
                                <input type="text2" class="form-control" id="username" name="username" placeholder="UserName">
                            </div>
                            <div class="form-group pb-2">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">Log In</button>
                                <button class="btn btn-primary btn-block float-end"><a class="text-decoration-none text-white" th:href="@{/}">Main Page</a></button>
                            </div>
                        </form>
                    </article>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="footer_login">
    <a class="text-decoration-none float-end" href="#"><button type="button" class="btn btn-sm btn-outline-secondary">Wróć na górę</button></a>
    <p>&copy; 2021 Piotr Wasilewski</p>
</footer>

</body>
</html>
